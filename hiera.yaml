---
version: 5

defaults:
  datadir: 'data'

hierarchy:
  - name: 'Secret data'
    lookup_key: eyaml_lookup_key
    paths:
      - "nodes/%{trusted.certname}.eyaml"
      - 'common.eyaml'
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem
  - name: 'Azure Key Vault Secrets'
    lookup_key: azure_key_vault::lookup
    options:
      vault_name: growell-vault
      vault_api_version: '7.4'
      service_principal_credentials: '/etc/puppetlabs/puppet/azure_key_vault_credentials.yaml'
      key_replacement_token: '_'
      confine_to_keys:
        - 'test-secret'
  - name: 'Yaml backend'
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - 'common.yaml'

plan_hierarchy:
  - name: 'Secret data'
    lookup_key: eyaml_lookup_key
    paths:
      - 'common.eyaml'
    options:
      pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/private_key.pkcs7.pem
      pkcs7_public_key:  /etc/puppetlabs/puppet/eyaml/public_key.pkcs7.pem
  - name: 'Azure Key Vault Secrets'
    lookup_key: azure_key_vault::lookup
    options:
      vault_name: growell-vault
      vault_api_version: '7.4'
      service_principal_credentials: '/etc/puppetlabs/puppet/azure_key_vault_credentials.yaml'
      key_replacement_token: '_'
      confine_to_keys:
        - 'test-secret'
  - name: 'Yaml backend'
    data_hash: yaml_data
    paths:
      - 'common.yaml'
